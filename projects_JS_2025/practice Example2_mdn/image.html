<!-- Change an image's border width dynamically using buttons and JavaScript. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifying an image border</title>
 </head>
 <body>
  <p><img src="https://www.mozilla.org/images/mozilla-banner.gif" alt="image" id="image" style="border:1px solid red;
  height: 100; width: 100;"></p>

  <button id="button1">Make border 30px-wide</button>
  <button id="button2">Make border 5px-wide</button>
 <script src="image.js"></script>
 </body>
 </html>
